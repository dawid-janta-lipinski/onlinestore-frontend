<nav
  class="navbar navbar-expand-lg navbar-dark"
  style="background-color: #6f42c1"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ðŸŒ±</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink=""
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            routerLink="/products"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Products</a
          >
          <ul class="dropdown-menu">
            <ng-container
              *ngFor="let category of categories$ | async; let last = last"
            >
              <li class="dropdown-item" (click)="setCategory(category)">
                <a
                  class="nav-link"
                  aria-current="page"
                  routerLink="products"
                  routerLinkActive="active"
                  >{{ category.name }}</a
                >
              </li>
            </ng-container>
          </ul>
        </li>
        <ng-container *ngIf="user$ | async; else notUser">
          <li class="nav-item">
            <button mat-raised-button (click)="logout()">Logout</button>
          </li>
        </ng-container>
        <ng-template #notUser>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLink="login"
              routerLinkActive="active"
              >Login</a
            >
          </li>
        </ng-template>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="admin"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Admin</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
