<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ product.name }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    class="image"
    [src]="product.imageUrl"
    [alt]="product.name"
  />
  <!-- <img mat-card-image [alt]="product.name" [src]="product.imageUrl" /> -->
  <mat-card-content>
    <p class="price">{{ product.price | currency: "z≈Ç" }}</p>
    <p>
      {{ product.mainDesc }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" mat-button>Add to Cart</button>
  </mat-card-actions>
</mat-card>
