<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="form-input">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="controls.email" />
      <mat-error *ngIf="controls.email.invalid">{{
        getErrorMessage(controls.email)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput [formControl]="controls.login" />
      <mat-error *ngIf="controls.login.invalid">{{
        getErrorMessage(controls.login)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="controls.password" />
      <mat-error *ngIf="controls.password.invalid">{{
        getErrorMessage(controls.password)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-input">
    <mat-form-field appearance="fill">
      <mat-label>Repeat Password</mat-label>
      <input
        type="password"
        matInput
        [formControl]="controls.repeatedPassword"
      />
      <mat-error *ngIf="controls.repeatedPassword.invalid">{{
        getErrorMessage(controls.repeatedPassword)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button
      class="button"
      mat-raised-button
      color="primary"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </div>
  <div
    *ngIf="notMatchingPasswordsError"
    class="alert alert warning alert-dismissible fade show mt-2"
    role="alert"
  >
    {{ notMatchingPasswordsError }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="notMatchingPasswordsError = null"
    ></button>
  </div>
  <app-alert></app-alert>
</form>
