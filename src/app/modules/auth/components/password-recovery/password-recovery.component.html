<form [formGroup]="passwordRecoveryForm">
    <div class="form-input">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="controls.email">
            <mat-error *ngIf="controls.email.invalid">{{getErrorMessage(controls.email)}}</mat-error>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
        <button class="button" mat-raised-button color="primary" [disabled]="passwordRecoveryForm.invalid">Reset Password</button>
    </div>
</form>
