<form [formGroup]="passwordRecoveryForm" (ngSubmit)="onPasswordRecovery()">
  <div class="form-input">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [formControl]="controls.email" />
      <mat-error *ngIf="controls.email.invalid">{{
        getErrorMessage(controls.email)
      }}</mat-error>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-end">
    <button
      class="button"
      mat-raised-button
      color="primary"
      [disabled]="passwordRecoveryForm.invalid"
    >
      Reset Password
    </button>
  </div>
  <div
    class="alert alert-warning alert-dismissible fade show mt-2"
    role="alert"
    *ngIf="errorMessage$ | async as error"
  >
    {{ error }}
  </div>
</form>
