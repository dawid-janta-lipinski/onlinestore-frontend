<form [formGroup]="loginForm">
    <div class="form-input">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput [formControl]="controls.login">
            <mat-error *ngIf="controls.login.invalid">{{getErrorMessage(controls.login)}}</mat-error>
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="controls.password">
            <mat-error *ngIf="controls.password.invalid">{{getErrorMessage(controls.password)}}</mat-error>
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
        <button class="button" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </div>
    <p class="text-center">Forgot your password? <a routerLink="/reset-password">Reset password</a></p>
  <p class="text-center">You don't have an account? <a routerLink="/register">Register</a></p>

</form>
